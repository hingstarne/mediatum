<metal:macro define-macro="version_alerts">
    <div style="width:100%;text-align:center;color:red;" tal:condition="python: not node.isActiveVersion()">
        <p class="info">
            <a href="/" tal:attributes="href python:node_url(node.id)" i18n:translate="document_view_new_version_exist">
            There is a new version of the desired document.
            </a>
        </p>
    </div>
</metal:macro>

<metal:macro define-macro="deleted">
    <div style="width:100%;text-align:center;color:red;" tal:condition="deleted">
        <p class="error">
            <a href="/" tal:attributes="href python:node_url(node.id)" i18n:translate="document_view_version_deleted">
            The desired version of the document has been deleted.<br />The document is displayed in the latest version.
            </a>.
        </p>
    </div>
</metal:macro>

<metal:macro define-macro="object_versions">
    <div tal:define="versions python:node.tagged_versions.all()" tal:condition="python:len(versions)>1">
        <span onclick="$('#versions').toggle()" style="cursor:pointer" i18n:attributes="title document_versions_existing_title"><tal:block i18n:translate="document_versions">TEXT</tal:block> <img src="/img/greyarrow.gif"/></span>
            <div style="display:none;border:1px solid silver;padding:5px;" id="versions">
                <div><tal:block i18n:translate="document_view_current_version_from">Current version:<br/><span i18n:name="version" tal:replace="python:'Version {}'.format(tag)">Version</span> from</tal:block> <tal:block tal:condition="python:node.get('updatetime') or node.get('creationtime')" tal:replace="python:node.getUpdatedDate()"></tal:block> <tal:block i18n:translate="document_view_by" /> <tal:block tal:replace="python:node.get('updateuser') and node.get('updateuser') or node.get('creator')" /></div>
                <div i18n:translate="document_view_other_versions_of_the_document">Other versions of the document:</div>
                <div tal:repeat="v versions">
                    <a href="/" tal:attributes="href python:node_url(v.id, v.tag)"><span tal:content="python:'Version {}'.format(v.tag)">Version</span>
                    <span tal:condition="python:v.get('updatetime') or v.get('creationtime')">(<tal:block i18n:translate="document_view_from">from</tal:block> <tal:block tal:replace="python:v.getUpdatedDate()"></tal:block> <tal:block i18n:translate="document_view_by" /> <tal:block tal:replace="python:v.get('updateuser') and v.get('updateuser') or v.get('creator')" />)</span></a>
                </div>
            </div>
    </div>
</metal:macro>

<div metal:define-macro="bothView" >
    <tal:block condition ="python: children">
        <span i18n:translate="details_colon">TEXT</span>
        <div>
            <tal:block tal:repeat="child children">
                <div class="childnode">
                    <a tal:attributes="href python:child_node_url(child.id)" i18n:attributes="title details"><img tal:attributes="src python:'/thumbs/{}'.format(child.id)"/></a>
                        <br/>
                        <small class="small_name">
                            <span tal:content="python:child.name" tal:attributes="title python:child.name">TEXT</span>
                        </small>
                        <div class="morelink"><a tal:attributes="href python:child_node_url(child.id)"><tal:block i18n:translate="details">TEXT</tal:block>...</a></div>
                </div>
            </tal:block>
        </div>
    </tal:block>
</div>


<div tal:repeat="file python:files" class="preview_list" onmouseover="this.style.backgroundColor='#cccccc'" onmouseout="this.style.backgroundColor='white'">
    <div style="float:left; width:128px; height:128px; margin: 3px;overflow:hidden">
        <a tal:attributes="href python:file.getLink()" tal:content="raw python:file.image" target="_parent"/>
    </div>
    <p tal:content="python:u'[{}/{}]'.format(file.nr+1, file.num)" class="docnum"/>
    <a tal:attributes="href python:file.getLink()" tal:content="raw python:file.text" style="white-space:normal"/>

    <div tal:condition="python:file.attachment" style="position:absolute; right:25px; top:5px; overflow:hidden;">
        <img i18n:attributes="title view_list_att_title" src="/img/attach.png"/>
    </div>
    <div class="break" tal:content="python:''"/>
</div>


<tal:block>
    <div tal:repeat="file python:files" class="preview" onmouseover="this.style.backgroundColor='#cccccc'" onmouseout="this.style.backgroundColor='white'">
        <div tal:condition="python:file.attachment" style="position:absolute; right:25px; top:5px; overflow:hidden">
            <img i18n:attributes="title view_list_att_title" src="/img/attach.png"/>
         </div>

         <div style="float:left; margin: 3px;position:absolute">
            <a tal:attributes="href python:file.getLink()" tal:content="raw python:file.image" target="_parent"/>
        </div>

        <div style="margin-left:132px; position: absolute">
            <br/>
            <div style="overflow:hidden; width:130px">
            <a tal:attributes="href python:file.getLink()" style="white-space:normal" tal:content="raw python:file.node.show_node_text(None, language)"/>
            </div>
        </div>
    </div>
    <div class="break"> </div>
</tal:block>


<tal:block metal:define-macro="editorfield">
    <i>[<span i18n:translate="metafield_metadata_field">TEXT</span>: <span tal:replace="python:field.getValues()"/>]</i> <span tal:content="value"/>
    <br/>&nbsp;
</tal:block>

<tal:block metal:define-macro="searchfield">
    <input tal:attributes="name python:context.name; id python:context.name; value python:context.value" type="text" style="width:174px;" class="searchfield"/>
</tal:block>


<div metal:define-macro="maskeditor" style="display:none" name="div_meta" id="div_meta">
    <div class="label" i18n:translate="metafield_tech_meta">TEXT</div>
    <select id="meta_value" name="meta_value" style="width:250px;">
        <optgroup tal:repeat="t_attr python:list(t_attrs)" tal:attributes="label python:t_attr">
            <option tal:repeat="val python:list(t_attrs[t_attr].keys())" tal:attributes="value val; selected python:{'True':'selected', 'False':None}[str(value[0]==val)]" tal:content="raw python:t_attrs[t_attr][val]"/>
        </optgroup>
    </select>
    <br/>
    <input type="checkbox" name="meta_value" tal:attributes="checked python:{'True':'checked', 'False':None}[str(len(value)>1 and value[1]=='on')]"/>
    <span class="label" i18n:translate="write_information_back">TEXT</span>
</div>

<metal:macro use-macro="web/frontend/styles/macros.html/version_alerts"/>

<metal:macro use-macro="web/frontend/styles/macros.html/deleted"/>

<div id="object_main">
    <div style="width:100%;text-align:right">
        <img tal:condition="python:node.get('metis_url')!=''" tal:attributes="src python:node.get('metis_url')" width="1" height="1" alt="" />
        <a tal:condition="print_url" tal:attributes="href python:print_url" i18n:attributes="title printview" target="_blank"><img src="/img/print_icon.gif"/></a>
    </div>

    <div id="object_meta" style="margin-left:0px" tal:content="raw metadata"/>
    <p tal:condition="python:node.get('license')!='' and ', http' in node.get('license')" style="text-align:right" class="licenseicon">
        <a tal:attributes="href python:node.get('license').split(',')[1]" target="_blank"><img tal:attributes="src python:u'/img/{}.png'.format(node.get('license').split(',')[0])" style="width:80px;"/></a>
    </p>
    <div tal:condition="python:len(attachment)>0" id="object_attachment">
        <a tal:attributes="onclick python:u'javascript:openPopup(\'/attachmentbrowser?id={}&path={}\', \'Attachment\', 400, 400)'.format(node.id, path)" i18n:translate="doc_att_browser" href="#" >TEXT</a>
    <p></p>
    </div>
    <br />
    <div tal:condition="python:canseeoriginal">
        <a tal:attributes="href documentlink" target="pdfdocument" i18n:attributes="title doc_fulltext_title"><img src="/img/pdf.gif"/>&nbsp;PDF</a>
        <p></p>
		<tal:block i18n:translate="If_you_experience_problems_opening_this_document_please_try"></tal:block>
		<a tal:attributes="href documentdownload" i18n:translate="this_link"></a>.
    </div>
    <tal:block tal:condition="bibtex">
        <p></p>
        <a tal:attributes="href python:u'/export/{}/bibtex'.format(node.id)"
           target="bibtexdocument" i18n:attributes="title doc_bibtex_title"><img src="/img/bibtex.gif"/>&nbsp;BibTeX</a>
    </tal:block>
  <metal:macro use-macro="web/frontend/styles/macros.html/object_versions"/>
</div>

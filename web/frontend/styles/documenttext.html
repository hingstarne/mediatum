<div id="object_main" style="min-height:400px;overflow:hidden">
    <div style="width:100%;text-align:right">
        <img tal:condition="python:node.get('metis_url')!=''" tal:attributes="src python:node.get('metis_url')" width="1" height="1" alt="" />
        <a tal:condition="print_url" tal:attributes="href python:print_url" i18n:attributes="title printview" target="_blank"><img src="/img/print_icon.gif"/></a>
    </div>

    <div id="object_meta" style="margin-left:0px" tal:content="raw metadata"/>
    <hr/>
    <div tal:condition="python:len(attachment)>0" id="object_attachment">
        <a tal:attributes="onclick python:u'javascript:openPopup(\'/attachmentbrowser?id={}&path={}\', \'Attachment\', 400, 400)'.format(node.id, path)" i18n:translate="doc_att_browser" href="#" >TEXT</a>
    <p></p>
    </div>
    <tal:block tal:condition="python:canseeoriginal">
        <a tal:attributes="href documentlink" target="pdfdocument" i18n:attributes="title doc_fulltext_title"><img src="/img/pdf.gif"/></a>
        <p></p>
        <tal:block tal:condition="documentdownload" i18n:translate="">
            If you experience problems opening this document, please try
        </tal:block>
        <a tal:attributes="href documentdownload" i18n:translate="">this link</a>.
    </tal:block>
    <tal:block tal:condition="bibtex">
        <p></p>
        <a tal:attributes="href python:u'/export/{}/bibtex'.format(node.id)"
           target="bibtexdocument" i18n:attributes="title doc_bibtex_title"><img src="/img/bibtex.gif"/></a>
    </tal:block>
</div>

<tal:block metal:define-macro="editorfield">
    <input type="checkbox" class="text" tal:attributes="required required; disabled python:{0:None,1:'disabled'}[lock]; style python:u'width:{}px'.format(width); name name; id name; checked python:'checked' if value=='1' else None" value="1"/>

    <span tal:condition="python:lock!=0" tal:attributes="id python:u'lockspan_{}'.format(name)">&nbsp;
        <input tal:attributes="name python:u'lock_{}'.format(name); id python:u'lock_{}'.format(name); onclick python:u'handlelock(\'{}\')'.format(name); required required" type="checkbox"/>
        <small style="color: silver" i18n:translate="editor_overwrite">TEXT</small>
   </span>
</tal:block>

<input metal:define-macro="searchfield" type="checkbox" tal:attributes="name python:context.name; id python:context.name; checked python:'checked' if context.value=='1' else None]" value="1"/>

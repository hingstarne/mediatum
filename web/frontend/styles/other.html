<link rel="stylesheet" href="css/childs.css">

<metal:macro use-macro="web/frontend/styles/macros.html/version_alerts"/>

<div id="object_main" >
    <div id="object_image">
        <img tal:attributes="src python:'/thumb2/{}'.format(node.id)" style="width:200px;border:1px double silver;"/>
        <metal:macro use-macro="web/frontend/styles/macros.html/object_versions" />
    </div>
    <div id="object_meta">
        <tal:block tal:content="raw metadata"> </tal:block>
        <div id="files">
        <tal:block tal:repeat="fl python:node.files">
            <div class="mask_row">
                <div class="mask_label" i18n:translate="file_size"></div>
            </div>
            <div class="mask_row">
                <div class="mask_value" tal:content="python:u'{}'.format(naturalsize(fl.size))"></div>
            </div>
            <div class="mask_row">
                <div class="mask_label" i18n:translate="file"> </div>
            </div>
            <div class="mask_row" style="overflow: hidden">
                <a class="mask_value" tal:attributes="href python:u'/file/{}{}{}'.format(node.id, '/', fl.base_name)" tal:content="python:fl.base_name" i18n:attributes="title edit_files_open_title" target="filewindow"/>
            </div>
        </tal:block>
        </div>
        </div>
            <p tal:condition="python:node.get('license')!='' and ', http' in node.get('license')" style="text-align:right" class="licenseicon">
                <a tal:attributes="href python:node.get('license').split(',')[1]" target="_blank"><img tal:attributes="src python:u'/img/{}{}'.format(node.get('license').split(',')[0], '.png')" style="width:80px;"/></a>
            </p>
    </div>

<div style="clear:both"/>
<metal:macro use-macro="web/frontend/styles/macros.html/bothView"/>
<div style="clear:both"/>
